<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sargassum Forecast</title>

    <!--<link href="https://unpkg.com/maplibre-gl@2.3.0/dist/maplibre-gl.css" rel="stylesheet">-->
    <link href="lib/maplibre-gl.css" rel="stylesheet">
    <!--
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
-->
    <!--
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/litera/bulmaswatch.min.css">
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    
    
</head>

<body>
    <div class="container">

        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1>Sargassum Forecast</h1>
                North Atlantic Sargassum Algae Drift
            </div>
            <div class="header-right">
                <img src="img/EDITO_logo_EU_Flag_Negative.png">
                <img src="img/moi_white.png">
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">

            <div class="top-zone" id="topZone">
                <div id="map"></div>

                <div id="fetching-spinner">
                    <i class="fa-solid fa-circle-notch fa-spin"></i>&nbsp;Retrieving sargassum forecast...
                </div>

                <div class="date-container">
                    <div class="date">
                        <span id="play-pause-btn" style="padding-right:5px" class="bigger"><i class="fa-solid fa-play"></i></span>
                        <span id="date-label" class="bigger"></span>
                        <div>
                            <input id="date-slider" class="date-slider" type="range" min="0" max="0" step="1" value="0">
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <label for="radius-slider">Enhance</label>
                    <input id="radius-slider" class="radius-slider" type="range" min="1" max="20" step="1" value="5" class="slider">
                </div>
            </div>

            <div class="bottom-zone">

                <div class="upper-zone">
                    <select id="locationSelect">
                        <option value="">Loading...</option>
                    </select>
                    <div style="padding-left:20px;" id="eez-area"></div>
                </div>
                
                <div class="lower-section">
                    <div class="left-zone">
                        <div class="card">
                            <span class="card-label">Sargassum density peak on </span><span class="card-value" id="maximum-value"></span>
                            <div style="padding-bottom:10px"></div>
                            <div class="visual-measure" id="visual-measure"></div>
                            <div style="padding-bottom:30px"></div>
                            <div class="card-label">Periods with density greater than<input type="number" id="sargassumThresholdInput" value="80"> m2/km2</div>
                            <div class="card-value" style="padding-left:10px" id="covering-period"></div>
                        </div>
                        <!--<input type="number" id="sargassumThresholdInput" value="200" step="1">-->
                    </div>
                    
                    <div class="right-zone" style="position:relative">
                        <div id="loading-spinner"><i class="fa-solid fa-circle-notch fa-spin"></i>&nbsp;Loading Sargassum forecast...</div>
                        <div id="chart-container">
                            <canvas id="timeChart"></canvas>
                            <div class="chart-inputs">
                                <label>
                                    <input type="checkbox" id="previous-forecast-checkbox"> Show/Hide previous forecast
                                </label>
                            </div>
                        </div>
                        
                    </div>
                </div>

                
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="lib/maplibre-gl.js"></script>
    <!--<script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>-->
    <!--<script src="https://unpkg.com/deck.gl/dist.min.js"></script>-->
    <script src="app.js"></script>
</body>

</html>
